<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JNX // FEB_14_PROTOCOL</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@1,300;1,600&family=Space+Mono:wght@400;700&family=VT323&display=swap" rel="stylesheet">
    <style>
        :root {
            /* DARK MODE (DEFAULT) */
            --bg: #080808;
            --text: #e0e0e0;
            --pink: #ff8fab;
            --acid: #ccff00;
            --dim: #4a4a4a;
            --card-bg: #1a1a1a;
        }

        /* CUTE MODE (ACTIVATED VIA JS) */
        body.cute-mode {
            --bg: #ffbad0; /* Violent Pink */
            --text: #2a0800;
            --pink: #ff0055;
            --acid: #000000;
            --dim: #8b3a4a;
            --card-bg: #fff0f5;
        }

        body {
            background: var(--bg);
            color: var(--text);
            margin: 0;
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Space Mono', monospace;
            transition: background 1s ease, color 0.5s ease;
        }

        /* VINTAGE NOISE OVERLAY */
        .noise {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; opacity: 0.08;
            background: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
            z-index: 20;
        }

        /* === START SCREEN (MOBILE AUDIO FIX) === */
        #start-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 9999;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            cursor: pointer;
        }
        .start-btn {
            border: 1px solid var(--acid);
            color: var(--acid);
            padding: 20px 40px;
            font-family: 'Space Mono', monospace;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: blink 1s infinite;
        }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }

        /* MUSIC TOGGLE BUTTON (TOP RIGHT) */
        #music-toggle {
            position: fixed; top: 20px; right: 20px; z-index: 100;
            font-size: 0.7rem; border: 1px solid var(--dim); padding: 5px 10px;
            cursor: pointer; opacity: 0; transition: opacity 1s;
        }

        /* MAIN CONTENT */
        #main-content {
            opacity: 0;
            transition: opacity 1s;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #poem-container {
            position: relative; width: 85%; max-width: 500px; height: 60vh;
            display: flex; flex-direction: column; justify-content: center;
            text-align: left; z-index: 10;
        }

        .line {
            opacity: 0.1; margin-bottom: 20px; transition: all 0.2s ease-out;
            transform: translateY(20px); filter: blur(5px);
        }
        .serif { font-family: 'Cormorant Garamond', serif; font-style: italic; font-size: 1.8rem; color: var(--pink); line-height: 1.2; }
        .mono { font-family: 'Space Mono', monospace; font-size: 0.8rem; color: var(--acid); text-transform: uppercase; letter-spacing: 2px; display: block; margin-top: 5px; }

        #cute-layer {
            display: none; width: 100%; max-width: 600px; padding: 20px;
            z-index: 15; flex-direction: column; align-items: center;
            padding-bottom: 100px; opacity: 0; animation: fadeIn 2s forwards;
        }
        @keyframes fadeIn { to { opacity: 1; } }

        .cute-header {
            font-family: 'VT323', monospace; font-size: 3rem; text-align: center;
            color: var(--pink); text-shadow: 2px 2px 0px var(--text);
            margin-bottom: 30px; line-height: 1; transform: rotate(-2deg);
        }
        .todo-grid { display: flex; flex-direction: column; gap: 15px; width: 100%; }
        .todo-item {
            background: var(--card-bg); border: 2px solid var(--text); padding: 15px;
            display: flex; align-items: center; gap: 15px; box-shadow: 5px 5px 0px var(--dim);
            transition: transform 0.1s; cursor: pointer;
            position: relative; overflow: hidden;
        }
        .todo-item:active { transform: translate(2px, 2px); box-shadow: 3px 3px 0px var(--dim); }
        .checkbox { width: 25px; height: 25px; border: 2px solid var(--pink); display: flex; align-items: center; justify-content: center; font-weight: bold; color: var(--pink); }
        .todo-text { font-size: 1rem; font-weight: bold; text-transform: uppercase; }
        .todo-item.checked { background: var(--acid); border-color: var(--pink); text-decoration: line-through; opacity: 0.7; }
        .todo-item.checked .checkbox { background: var(--pink); color: white; }

        #ui-layer {
            position: fixed; bottom: 40px; width: 80%; max-width: 400px;
            display: flex; flex-direction: column; align-items: center; z-index: 30;
        }
        input[type=range] { -webkit-appearance: none; width: 100%; background: transparent; }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; height: 30px; width: 30px; border-radius: 50%;
            background: var(--pink); border: 2px solid var(--acid); cursor: pointer;
            box-shadow: 0 0 15px var(--pink); margin-top: -12px;
        }
        input[type=range]::-webkit-slider-runnable-track { width: 100%; height: 4px; cursor: pointer; background: #333; border-radius: 2px; }
        .labels { width: 100%; display: flex; justify-content: space-between; font-size: 0.7rem; margin-bottom: 10px; color: var(--dim); }
        #date-display { font-size: 1.2rem; margin-bottom: 20px; color: var(--acid); text-shadow: 0 0 10px var(--acid); }

        .glitch-active { animation: shake 0.2s infinite; }
        @keyframes shake { 0% { transform: translate(1px, 1px) rotate(0deg); } 100% { transform: translate(-1px, -2px) rotate(-1deg); } }
        #flash { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 999; pointer-events: none; opacity: 0; }
    </style>
</head>
<body>

    <div id="start-screen" onclick="startExperience()">
        <div class="start-btn">[ INITIALIZE SYSTEM ]</div>
        <div style="margin-top: 15px; font-size: 0.7rem; color: #666;">(Tap to Connect & Play Audio)</div>
    </div>

    <div id="music-toggle" onclick="toggleMusic()">[ MUSIC: OFF ]</div>

    <div class="noise"></div>
    <div id="flash"></div>

    <audio id="bgm" loop preload="auto">
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <div id="main-content">
        <div id="poem-container"></div>

        <div id="cute-layer">
            <div class="cute-header">
                ‚ö†Ô∏è SYSTEM HACKED ‚ö†Ô∏è<br>
                <span style="font-size: 0.5em; font-family: 'Space Mono'">BY: CUTE_ACCELERATIONISM</span>
            </div>
            <div class="todo-grid" id="todo-list-container"></div>
            <div style="margin-top: 30px; font-size: 0.8rem; text-align: center;">
                <p>JNX_PROTOCOL // ETERNAL_MABAR</p>
            </div>
        </div>

        <div id="ui-layer">
            <div id="date-display">CURRENT: JAN 01</div>
            <div class="labels"><span>NOW</span><span>THE SINGULARITY</span></div>
            <input type="range" id="time-slider" min="0" max="100" value="0">
            <div style="font-size: 0.6rem; margin-top: 15px; color: #555;">[ DRAG TO ACCELERATE TIME ]</div>
        </div>
    </div>

    <script>
        // === USER DATA ===
        const poemData = [
            { text: "sayang mari mulai tahun", sub: "2026: OUR_INITIAL_TAKEOVER", trigger: 10 },
            { text: "di mana; dijitalisasi cinta melampaui", sub: "REALITAS: KESEDERHANAAN CINTA SAPARDI", trigger: 25 },
            { text: "dan aku, yang menunggu,", sub: "TARGET_LOCKED: ISTRIKU", trigger: 40 },
            { text: "menemukan bahwa mencintaimu", sub: "PERLU MENJADI AKU'", trigger: 55 },
            { text: "sekarang aku menghitung detik-detik", sub: "YANG TERASA SEPERTI SELAMANYA", trigger: 70 },
            { text: "menuju februari,", sub: "YANG KITA UPAYAKAN", trigger: 85 },
            { text: "dimana kita menjadi satu.", sub: "LAGI", trigger: 95 }
        ];

        const cuteTodos = [
            "Speedrun ke KUA (Legalize This Cuteness)",
            "Ngealbum atau Ngejukebox bareng (Sambil Cuddle)",
            "Gothic GF Transformation Arc (Cosplay jadi kita yang dulu)",
            "Brewing Tea & Spilling Tea (Every Morning)",
            "Avocado Hunting (Texture Check: 100%)",
            "Just aggressive cuddling.",
            "Painting or Drawing date",
            "Go to Library atau Cafe buku, kita write cute shit",
            "Jengsky Private Concert (Exclusive 4 U)",
            "Be Cringey Together Forever (Non-Negotiable)",
            "Adu kuat minum",
            "Ke Villa di atas, cosplay jadi pasutri",
            "Cover lagu sebanyak-banyaknya (Jadiin mixtape)",
        ];

        // === DOM ELEMENTS ===
        const container = document.getElementById('poem-container');
        const slider = document.getElementById('time-slider');
        const dateDisplay = document.getElementById('date-display');
        const uiLayer = document.getElementById('ui-layer');
        const cuteLayer = document.getElementById('cute-layer');
        const todoContainer = document.getElementById('todo-list-container');
        const body = document.body;
        const bgm = document.getElementById('bgm'); 
        const musicToggle = document.getElementById('music-toggle');
        const startScreen = document.getElementById('start-screen');
        const mainContent = document.getElementById('main-content');

        // === INITIALIZATION ===
        // 1. Render Poem
        poemData.forEach((item, index) => {
            const div = document.createElement('div');
            div.classList.add('line');
            div.id = `line-${index}`;
            div.innerHTML = `<span class="serif">${item.text}</span><span class="mono">${item.sub}</span>`;
            container.appendChild(div);
        });

        // 2. State Variables
        let mode = 'dark';
        let musicStarted = false;

        // === FUNCTIONS ===

        // A. Start Experience (The big button)
        function startExperience() {
            // Try to play audio
            bgm.volume = 0.5;
            bgm.play().then(() => {
                musicStarted = true;
                updateMusicLabel();
            }).catch(e => {
                console.log("Audio failed (Silent mode?)", e);
            });

            // Fade out start screen
            startScreen.style.opacity = 0;
            musicToggle.style.opacity = 1; // Show toggle button
            setTimeout(() => {
                startScreen.style.display = 'none';
                mainContent.style.opacity = 1;
            }, 800);
        }

        // B. Toggle Music (The small button)
        function toggleMusic() {
            if (bgm.paused) {
                bgm.play();
                musicStarted = true;
            } else {
                bgm.pause();
                musicStarted = false;
            }
            updateMusicLabel();
        }

        function updateMusicLabel() {
            if (musicStarted && !bgm.paused) {
                musicToggle.innerText = "[ MUSIC: ON üéµ ]";
                musicToggle.style.color = "var(--acid)";
                musicToggle.style.borderColor = "var(--acid)";
            } else {
                musicToggle.innerText = "[ MUSIC: OFF üîá ]";
                musicToggle.style.color = "var(--dim)";
                musicToggle.style.borderColor = "var(--dim)";
            }
        }

        // C. Slider Interaction
        slider.addEventListener('input', (e) => {
            const val = parseInt(e.target.value);
            
            // Trigger Cute Mode at 100
            if (val === 100 && mode === 'dark') {
                triggerCuteMode();
            }

            // Update visuals based on slider
            if (mode === 'dark') {
                updatePoemDisplay(val);
            }
        });

        function updatePoemDisplay(val) {
            // Update Date
            if(val < 100) {
                const daysAdded = Math.floor((val / 100) * 45); 
                const date = new Date(2025, 0, 1);
                date.setDate(date.getDate() + daysAdded);
                dateDisplay.innerText = "CURRENT: " + date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' }).toUpperCase();
                body.classList.remove('glitch-active');
            }

            // Update Background Darkness
            const darkness = Math.floor(val / 10);
            if(val < 90) body.style.backgroundColor = `rgb(${8 + darkness}, ${8}, ${8 + darkness})`;
            else body.style.backgroundColor = "#1a050a";

            // Reveal Poem Lines
            poemData.forEach((item, index) => {
                const el = document.getElementById(`line-${index}`);
                if (val >= item.trigger) {
                    el.style.opacity = 1;
                    el.style.transform = "translateY(0px)";
                    el.style.filter = "blur(0px)";
                    if(val > 80) el.querySelector('.serif').style.textShadow = "0 0 10px var(--pink)";
                } else {
                    el.style.opacity = 0.1;
                    el.style.transform = "translateY(20px)";
                    el.style.filter = "blur(5px)";
                    el.querySelector('.serif').style.textShadow = "none";
                }
            });
        }

        // D. Trigger Cute Mode (The Transition)
        function triggerCuteMode() {
            mode = 'cute';
            
            // Boost volume
            if(musicStarted) bgm.volume = 1.0;

            const flash = document.getElementById('flash');
            flash.style.opacity = 1;
            flash.style.transition = "opacity 0.2s";
            
            setTimeout(() => {
                body.classList.add('cute-mode');
                body.classList.remove('glitch-active');
                
                // Hide Poem & Slider
                container.style.display = 'none';
                uiLayer.style.display = 'none';
                
                // Show Cute Layer
                cuteLayer.style.display = 'flex';
                renderTodos();
                
                flash.style.opacity = 0;
            }, 200);
        }

        // E. Render To-Do List
        function renderTodos() {
            todoContainer.innerHTML = '';
            cuteTodos.forEach((text, i) => {
                const item = document.createElement('div');
                item.classList.add('todo-item');
                // Staggered animation
                item.style.animation = `fadeIn 0.5s forwards ${i * 0.1}s`;
                item.style.opacity = 0; 
                
                item.innerHTML = `<div class="checkbox"></div><div class="todo-text">${text}</div>`;
                
                // Click interaction
                item.onclick = () => {
                    item.classList.toggle('checked');
                    if(item.classList.contains('checked')) {
                        item.querySelector('.checkbox').innerText = "‚úì";
                        spawnConfetti(item);
                    } else {
                        item.querySelector('.checkbox').innerText = "";
                    }
                };
                todoContainer.appendChild(item);
            });
        }

        // F. Confetti Effect
        function spawnConfetti(element) {
            const rect = element.getBoundingClientRect();
            for(let i=0; i<10; i++) {
                const particle = document.createElement('div');
                particle.innerText = ["‚ù§Ô∏è", "ü•ë", "‚ú®", "üî•", "üëª"][Math.floor(Math.random()*5)];
                particle.style.position = 'fixed';
                particle.style.left = (rect.left + Math.random() * rect.width) + 'px';
                particle.style.top = (rect.top + rect.height/2) + 'px';
                particle.style.fontSize = '1.5rem';
                particle.style.pointerEvents = 'none';
                particle.style.transition = "all 1s ease-out";
                document.body.appendChild(particle);
                setTimeout(() => {
                    particle.style.transform = `translate(${Math.random()*100 - 50}px, -100px) rotate(${Math.random()*360}deg)`;
                    particle.style.opacity = 0;
                }, 10);
                setTimeout(() => particle.remove(), 1000);
            }
        }
    </script>
</body>
</html>
